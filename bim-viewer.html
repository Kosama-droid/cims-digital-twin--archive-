    <nav class="toolbar end">
      <div id="layers-container" class="end column hidden">
        <div id="categories" class="column start">
        <div id="walls">
          <input type="checkbox" id="walls-checkbox" name="Walls" value=true checked=true>
          <label for="walls-checkbox"> Walls </label><br>
        </div>
        <div id="floors">
          <input type="checkbox" id="floors-checkbox" name="Floors" value=true checked=true>
          <label for="walls-checkbox"> Floors </label><br>
        </div>
        <div id="roofs">

        </div>
