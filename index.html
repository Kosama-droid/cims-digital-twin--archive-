          </div>

            <label for="object-msl">Mts above sea level:</label>
          </div>

          </div>

          <div class="item">
            <button id="upload-object" class="button inactive">Upload object</button>
          </div>
          <div class="item">
            <button id="cancel-new-object" class="button">Cancel</button>
