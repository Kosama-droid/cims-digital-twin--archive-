        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 3c2.131 0 4 1.73 4 3.702 0 2.05-1.714 4.941-4 8.561-2.286-3.62-4-6.511-4-8.561 0-1.972 1.869-3.702 4-3.702zm0-2c-3.148 0-6 2.553-6 5.702 0 3.148 2.602 6.907 6 12.298 3.398-5.391 6-9.15 6-12.298 0-3.149-2.851-5.702-6-5.702zm0 8c-1.105 0-2-.895-2-2s.895-2 2-2 2 .895 2 2-.895 2-2 2zm8 6h-3.135c-.385.641-.798 1.309-1.232 2h3.131l.5 1h-4.264l-.344.544-.289.456h.558l.858 2h-7.488l.858-2h.479l-.289-.456-.343-.544h-2.042l-1.011-1h2.42c-.435-.691-.848-1.359-1.232-2h-3.135l-4 8h24l-4-8zm-12.794 6h-3.97l1.764-3.528 1.516 1.528h1.549l-.859 2zm8.808-2h3.75l1 2h-3.892l-.858-2z"/></svg>
      </a>
      <nav id="new-place-container" class="double-list-container hidden">
        <div id="new-place-location">province, city</div>
        <input id="place-name" class="new-item-name" type="name" name="Name" placeholder="Place Name" />
        <div class="item"><label for="place-id">Place ID:</label></div>
        <div class="item">
          <input id="place-id" type="name" name="Place ID" />
        </div>
        <div>Place area:</div>
        <div id="calculated-area" class="gray-underline"></div>
        <div><br></div>
        <div></div>
        <button id="upload-place" class="button">Upload place</button>
        <button id="cancel-new-place" class="button">Cancel</button>
      </nav>
      <a  id="add-object-button" name="Add new object" title="Add new object" class="white-icon hidden">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 0c-5.522 0-10 4.395-10 9.815 0 5.505 4.375 9.268 10 14.185 5.625-4.917 10-8.68 10-14.185 0-5.42-4.478-9.815-10-9.815zm0 18c-4.419 0-8-3.582-8-8s3.581-8 8-8 8 3.582 8 8-3.581 8-8 8zm4-7h-3v3h-2v-3h-3v-2h3v-3h2v3h3v2z"/></svg>
      </a>
      <nav id="new-object-container" class="double-list-container hidden">
        <div id="new-object-location">province, city, place</div>
        <input id="object-name" class="new-item-name" type="name" name="Name" placeholder="Object Name" />
        <div class="item"><label for="object-id">Object ID:</label></div>
        <div class="item">
          <input id="object-id" type="name" name="Object ID" />
        </div>
        <div><br></div>
        <div></div>
        <div class="item"><label for="object-lng">Longitude:</label></div>
        <div class="item">
          <input id="object-lng" type="number" name="Longitud" />
        </div>
        <div class="item"><label for="object-lat">Latitude:</label></div>
        <div class="item">
          <input id="object-lat" type="number" name="Latitude" />
        </div>
        <div class="item">
          <label for="object-msl">Meters above sea level:</label>
        </div>
        <div class="item">
          <input id="object-msl" type="number" name="Meters above sea level:" />
        </div>
        <div class="item">
          <label for="object-msl">Rotate true north:</label>
        </div>
        <div class="item">
          <input id="object-true-north" type="range" min="0" max="359" value="0" class="slider" name="Rotate true north"
            oninput="this.nextElementSibling.value = this.value" /><output>0</output>
        </div>
        <div><br></div>
        <div></div>
        <div class="item"><label for="object-glb-input">Load object 3d model:</label></div>
        <div class="item load-file">
          <input class="load-file" type="file" id="object-glb-input" accept=".glb, .gltf" />
        </div>
        <div class="item"><label for="object-ifc-input">Load object IFC:</label></div>
        <div class="item load-file">
          <input class="load-file" type="file" id="object-ifc-input" accept=".ifc" />
        </div>
        <div class="item"><br /></div>
        <div class="item"></div>
        <div class="item">
          <button id="upload-object" class="button">Upload object</button>
        </div>
        <div class="item">
          <button id="cancel-new-object" class="button">Cancel</button>
        </div>
      </nav>
      </div>
    </nav>

          </svg>
