<!DOCTYPE html>
<html lang="en">

<head>

  <title>CIMS | Digital Twin</title>
  <link rel="icon" type="image/x-icon" href="../static/logos/cims.ico" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />

<body class="hide-overflow">
  <header>
    <a href="http://cims.carleton.ca/#/home"><img src="../static/logos/cims-logo-black.png" alt="CIMSlab"
        title="Go to CIMS lab Page" height="55px" />
    </a>
    <!-- <h3 id="model-title">Imagine Canada's Digital Twin</h3> -->
    <a href="https://canadasdigitaltwin.ca/"><img src="../static/logos/icdt-logo.png" alt="CIMSlab"

  </a>

    <div id="selectors">
      <select id="style-select" class="button transp1-background select">
        <option class="option" value="none">-- select map style --</option>
      </select>
      <select id="province-select" class="button transp1-background select">
        <option class="option" value="none">-- select a Province or Territory --</option>
      </select>
      <select id="city-select" class="button transp1-background select">
        <option class="option" value="none">-- select a City --</option>
      </select>
      <select id="site-select" class="button transp1-background select">
        <option class="option" value="none">-- select a Site --</option>
      </select>
      <select id="building-select" class="button transp1-background select">
        <option class="option" value="none">-- select a Building --</option>
      </select>
    </div>
    <div id="loader-container">
      <div class="loader"></div>
      <a id="progress-text"></a>
    </div>
