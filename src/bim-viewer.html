  <nav class="nav-bar transp1-background" id="nav-bar">
    <div id="selectors" class="select-visible">
      <select id="building-select" class="button transp1-background select-visible">
        <option class="option" value="none" id="option" selected disabled hidden></option>
        <optgroup label="Loaded buildings" id="loaded-buildings">
        </optgroup>
        <optgroup label="Available buildings" id="listed-buildings" class="unloaded"></optgroup>
      </select>
    </div>
    <div id="loading-container" class="hidden">
      <div class="loader"></div>
      <a id="progress-text"></a>
    </div>
    <a id="close-nav-bar" title="Close navigation bar">

      <a class="info button">
        <input id="user" type="text" name="User" autocomplete="off" placeholder="USER" value="" title="Add user name">

      </a>

  <div class="side-menu right hidden transp1-background" id="ifc-property-menu" title="Properties">

    <div id="ifc-property-menu-root"></div>

  <div id="left-menu" class="side-menu column left transp1-background hidden">
  <div id="plans-menu" class="column hidden"></div>

        <ul id="myUL">
            <li id="tree-root">
            </li>
        </ul>
    </div>
  </div>


  <div id="viewer-container" class="canvas"></div>
